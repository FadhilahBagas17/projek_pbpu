<html lang="en">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<br>
<div class="container">
  <div class="panel panel-default">
    <h3 <div class="panel-heading"><b>Form Riwayat Pekerjaan</b></div></h3>
    <div class="panel-body">

      <!-- membuat form  -->
        <form action="form-control" id="form">
          <div class="control-group after-add-more">
            <label>Nama Perusahaan</label>
            <br>
            <input type="text" value="Nama Perusahaan" id="namaperusahaan" class="form-control" onfocus="this.value='';"
            onblur="if (this.value == '') {this.value ='Contoh : Dr Techly';}">
            <br>
            <label>Masa Kerja</label>
            <input type="text" value="Masa Kerja" id="masakerja" class="form-control" onfocus="this.value='';"
            onblur="if (this.value == '') {this.value ='Contoh : Juni 2019 - Sekarang';}">
            <br>
            <label>Posisi Kerja</label>
            <input type="text" value="Posisi Kerja" id="posisikerja" class="form-control" onfocus="this.value='';"
            onblur="if (this.value == '') {this.value ='Contoh : CFO';}">
            <br>
            <label>Deskripsi Pekerjaan</label>
            <input type="text" value="Deskripsi Pekerjaan" id="deskripsipekerjaan" class="form-control" onfocus="this.value='';"
            onblur="if (this.value == '') {this.value ='Saya bekerja sebagai CTO dimana bertugas untuk mengatasi semua masalah perusahaan yang berhubungan dengan teknologi........';}">
            <br>
            <button class="btn btn-success add-more" type="button">
              <i class="glyphicon glyphicon-plus"></i> Add
            </button>
            <hr>
          </div>
          <div class="send">
            <input type="submit" value="Kirim"> <button
                onclick="document.getElementById('riwayatpekerjaan').value = ''">Hapus Data</button>
        </div>
        </form>

        <!-- class hide membuat form disembunyikan  -->
        <!-- hide adalah fungsi bootstrap 3, klo bootstrap 4 pake invisible  -->

        <div class="copy hide">
            <div class="control-group">
                <label>Nama Perusahaan</label>
                <br>
                <input type="text" value="Nama Perusahaan" id="namaperusahaan" class="form-control" onfocus="this.value='';"
                onblur="if (this.value == '') {this.value ='Contoh : Dr Techly';}">
                <br>
                <label>Masa Kerja</label>
                <input type="text" value="Masa Kerja" id="masakerja" class="form-control" onfocus="this.value='';"
                onblur="if (this.value == '') {this.value ='Contoh : Juni 2019 - Sekarang';}">
                <br>
                <label>Posisi Kerja</label>
                <input type="text" value="Posisi Kerja" id="posisikerja" class="form-control" onfocus="this.value='';"
                onblur="if (this.value == '') {this.value ='Contoh : CFO';}">
                <br>
                <label>Deskripsi Pekerjaan</label>
                <input type="text" value="Deskripsi Pekerjaan" id="deskripsipekerjaan" class="form-control" onfocus="this.value='';"
                onblur="if (this.value == '') {this.value ='Saya bekerja sebagai CTO dimana bertugas untuk mengatasi semua masalah perusahaan yang berhubungan dengan teknologi........';}">
                <br>
              <button class="btn btn-danger remove" type="button"><i class="glyphicon glyphicon-remove"></i> Remove</button>
              <hr>
            </div>
          </div>
        </div>
    </div>
</div>

<!-- fungsi javascript untuk menampilkan form dinamis  -->
<!-- penjelasan :saat tombol add-more ditekan, maka akan memunculkan div dengan class copy -->

<script type="text/javascript">
    $(document).ready(function() {
      $(".add-more").click(function(){ 
          var html = $(".copy").html();
          $(".after-add-more").after(html);
      });

      // saat tombol remove dklik control group akan dihapus 
      $("body").on("click",".remove",function(){ 
          $(this).parents(".control-group").remove();
      });
    });
</script>

<script>
    const form = document.getElementById('form');
    const namaperusahaan = document.getElementById('namaperusahaan');
    const masakerja = document.getElementById('masakerja');
    const posisikerja = document.getElementById('posisikerja');
    const deskripsipekerjaan = document.getElementById('deskripsipekerjaan');

    form.addEventListener('submit', function (func) {
        func.preventDefault();

        const namaperusahaanValue = namaperusahaan.value;
        const masakerjaValue = masakerja.value;
        const posisikerjaValue = posisikerja.value;
        const deskripsipekerjaanValue = deskripsipekerjaan.value;

        localStorage.setItem('namaperusahaan', namaperusahaanValue);
        localStorage.setItem('masakerja', masakerjaValue);
        localStorage.setItem('posisikerja', posisikerjaValue);
        localStorage.setItem('deskripsipekerjaan', deskripsipekerjaanValue);

        window.location.href = 'index.html';
    });
</script> 

</body>
</html>
